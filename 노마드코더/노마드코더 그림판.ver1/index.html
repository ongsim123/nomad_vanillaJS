<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS그림판</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <canvas id="js-canvas" class="css-canvas"></canvas> 
    <div class="css-controls">
        <div class="controls_range">
            <input type="range" id="js-range" 
            min="0.1" 
            max="5.0" 
            value="2.5" 
            step="0.1"> <!--최하0.1~5.0까지 기본값 2.5로 시작 조절단계 0.1씩-->
        </div>
        <div class="controls_button">
            <button id="js-mode">Fill</button> 
            <button id="js-save">Save</button>
        </div><!--div.dmskldmslk>button#js-mode+button#js-mode 로 한방에 입력 가능-->
        <div class="controls_colors" id="js-colors"> <!--div.controls_color*9로 한방에 입력 가능-->
            <div class="controls_color js-color" style="background-color: black;"></div>
            <div class="controls_color js-color" style="background-color: white;"></div>
            <div class="controls_color js-color" style="background-color: red;"></div>
            <div class="controls_color js-color" style="background-color: orange;"></div>
            <div class="controls_color js-color" style="background-color: yellow;"></div>
            <div class="controls_color js-color" style="background-color: green;"></div>
            <div class="controls_color js-color" style="background-color: skyblue;"></div>
            <div class="controls_color js-color" style="background-color: blue;"></div>
            <div class="controls_color js-color" style="background-color: purple;"></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
