<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캔버스</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<canvas class="css-canvas" id="js-canvas"></canvas>
<div class="css-controls">
    <div class="css-range">
        <input type="range" id="js-range"
        min="0.1"
        max="5.0"
        value="2.5"
        step="0.1">
    </div>
    <div class="css-controls-btn">
        <button id="js-mode">fill</button>
        <button id="js-save">save</button>
    </div>
    <div class="css-colors" id="js-colors">
        <div class="css-controls-color js-color" style="background-color:black;"></div>
        <div class="css-controls-color js-color" style="background-color:white;"></div>
        <div class="css-controls-color js-color" style="background-color:red;"></div>
        <div class="css-controls-color js-color" style="background-color:orange;"></div>
        <div class="css-controls-color js-color" style="background-color:yellow;"></div>
        <div class="css-controls-color js-color" style="background-color:green;"></div>
        <div class="css-controls-color js-color" style="background-color:blue;"></div>
        <div class="css-controls-color js-color" style="background-color:navy;"></div>
        <div class="css-controls-color js-color" style="background-color:purple;"></div>
    </div>
</div>


<script src="canvas.js"></script>    
</body>
</html>
